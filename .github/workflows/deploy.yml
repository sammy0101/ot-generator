name: Deploy to Cloudflare Workers

on:
  push:
    branches:
      - main
  # === 新增：手動觸發按鈕 ===
  workflow_dispatch: 

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # === 步驟 1：注入 KV ID ===
      - name: Inject KV ID
        run: |
          sed -i 's/REPLACE_ME_KV_ID/${{ secrets.OT_KV_ID }}/g' wrangler.toml

      # === 步驟 2：注入中文名字 (強制替換) ===
      - name: Inject User Name
        run: |
          # 使用雙引號確保變數被解析
          sed -i "s/REPLACE_ME_NAME/${{ secrets.USER_NAME }}/g" wrangler.toml

      # === 步驟 3：部署 ===
      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          # 只需上傳 PIN 碼作為加密 Secret，名字已經透過上面的 sed 寫入檔案了
          secrets: |
            AUTH_PIN
        env:
          AUTH_PIN: ${{ secrets.AUTH_PIN }}
