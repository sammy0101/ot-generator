name: Deploy to Cloudflare Workers

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # === 關鍵步驟 1：把 KV ID 填進去 ===
      # 這一步會把 wrangler.toml 裡的 "REPLACE_ME_KV_ID" 換成真正的 ID
      - name: Inject KV ID into wrangler.toml
        run: |
          sed -i 's/REPLACE_ME_KV_ID/${{ secrets.OT_KV_ID }}/g' wrangler.toml

      # === 關鍵步驟 2：部署 ===
      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          # 告訴 Cloudflare 我們要上傳這些加密變數
          secrets: |
            AUTH_PIN
            USER_NAME
        env:
          # 將 GitHub Secrets 對應到環境變數
          AUTH_PIN: ${{ secrets.AUTH_PIN }}
          USER_NAME: ${{ secrets.USER_NAME }}
