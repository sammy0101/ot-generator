name: Deploy to Cloudflare Workers

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # === 步驟 1：替換 KV ID ===
      - name: Inject KV ID
        run: |
          sed -i 's/REPLACE_ME_KV_ID/${{ secrets.OT_KV_ID }}/g' wrangler.toml

      # === 步驟 2：替換中文名字 (直接寫入檔案，避開 Secret 上傳錯誤) ===
      - name: Inject User Name
        run: |
          # 使用 sed 將佔位符替換成 Secret 裡的中文名字
          sed -i "s/REPLACE_ME_NAME/${{ secrets.USER_NAME }}/g" wrangler.toml

      # === 步驟 3：部署 (只上傳 PIN 碼) ===
      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          # 這裡只上傳 AUTH_PIN，名字已經在步驟 2 寫入檔案了
          secrets: |
            AUTH_PIN
        env:
          AUTH_PIN: ${{ secrets.AUTH_PIN }}
